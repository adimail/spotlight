{% extends "index.html" %}

{% block content %}
    <h2>Upload your documents here</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <label for="fileUpload">Select a file:</label>
        <input type="file" id="fileUpload" name="fileUpload">
        <input type="submit" value="Upload">
    </form>
{% endblock %}
